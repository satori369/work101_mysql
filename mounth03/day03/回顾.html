<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>回顾</title>
    <style>
        ul li{
            background-color: red;

        }
        ul li>span{
            display: inline-block;
            width: 30px;
            text-align: center;
            color: #ffffff;
        }
        ul{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <ul>
        <li><span>1</span>aaa</li>
        <li><span>2</span>bbb</li>
        <li><span>3</span>ccc</li>
        <li><span>4</span>ddd</li>
    </ul>
</body>
</html>
