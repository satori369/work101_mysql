<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo06</title>
    <!-- 使用内嵌方式添加样式 -->
    <style>
        #nav{
            width: 300px;
        }
        #nav span{
            display: inline-block;
            width: 60px;
            text-align: center;
            padding: 5px 0;
            border: solid 1px #cccccc;
            margin-right: 2px;
        }
        #nav span:hover{
            border:solid 1px #666666;
        }
    </style>
</head>
<body>
    <!-- 添加导航元素 -->
    <div id="nav">
        <span>今天</span>
        <span>昨天</span>
        <span>一周</span>
    </div>
</body>
</html>
