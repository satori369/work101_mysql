<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #dd{
            width: 400px;
            height: 40px;
        }
        #dd span{
            display: inline-block;
            width: 40px;
            text-align: center;
            margin-top: 8px;
            margin-right: 30px;
        }
        #nd{
            color: #ccc;
            margin-right: 30px;
        }
        #dd span:hover{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div id="dd">
        <label id='nd'>难度:</label>
        <span>全部</span>
        <span>初级</span>
        <span>中级</span>
        <span>高级</span>
    </div>
</body>
</html>
